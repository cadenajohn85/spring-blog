<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Posts</title>
    <th:block th:replace="fragments/head :: styling"></th:block>
</head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <header class="jumbotron">
        <h1 class="display-4 text-center">View All Posts</h1>
    </header>

    <div th:each="post : ${posts}">
        <h2><a th:href="@{'posts/' + ${post.id}}" th:text="${post.title}"></a></h2>
        <p th:text="${post.body}"></p>
        <div class="button-bar">

        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <th:block th:replace="fragments/script :: scripts"></th:block>

</body>
</html>
