#Database Properties
spring.datasource.url=jdbc:mysql://localhost/YOUR_DATABASE_NAME?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=YOUR_DATABASE_USER
spring.datasource.password=YOUR_DATABASE_USER_PASSWORD
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Email Service Properties
spring.mail.host=smtp.mailtrap.io
spring.mail.port=25
spring.mail.username=YOUR_USERNAME
spring.mail.password=YOUR_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=YOUR_EMAIL@YOUR_DOMAIN.com 